<!DOCTYPE html>
<html>
    <style>
        button:disabled {
  cursor: not-allowed;
  pointer-events: all !important;
}
         

li.disabled {
  cursor: not-allowed;
}
li.disabled a {
  pointer-events: none;
}

    </style>
<body>

  
<h1>GOOD AFTERNOON</h1>

<button id="myBtn" onclick="myFunction()">
<div>
    <a class="disabled" data-toggle="modal" data-target="#notAvailable">Submit</a>
  </div></button>
<script>
function myFunction() {
  document.getElementById("myBtn").disabled = true;
  
}
</script>

</body>
</html>
